<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Request Password Reset</title>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
		
		<link rel="icon" href="img/ShopstockLogo.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/fontAwesome.css">
        <link rel="stylesheet" href="css/hero-slider.css">
        <link rel="stylesheet" href="css/owl-carousel.css">
        <link rel="stylesheet" href="css/templatemo-style.css">
        <link rel="stylesheet" href="css/lightbox.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>

<div class="parallax-content formpage-content" id="home">
        <div class="container">
            <div class="text-content">
				<h2>Request Password Reset</h2>

				<label for="error" id="error_message"></label><br>

				<form id="reset_form" action="http://devel.shopstock.live:3001/api/request_change_password" method="POST">
					<div class="ungreyed">
						<input type="text" id="idemail" name="email" placeholder="Email"><br><br>
					</div>
				  
					<input type="text" id="confirmemail" name="confirmemail" placeholder="Confirm email"><br><br>
					
					<div align="center">
						<div class="g-recaptcha" data-sitekey="6Leae-0UAAAAABBNZl2W8rVszK4pCOpsTlot4He5"></div><br>
					</div>
					
					<div class="primary-green-button">
						<a href="#" class="scroll-link" data-id="about" onclick="changePass();">Send Request</a>
					</div>
					<br><br>
				</form> 
		</div>
	</div>
</div>

<script>
	function changePass(){
		var email = document.getElementById("idemail").value;
		var confirm_email = document.getElementById("confirmemail").value;
		
		if(email != confirm_email){
			document.getElementById("error_message").innerHTML = "The emails do not match.";
			return;
		}
		// Emails match trevor work here
		document.getElementById("error_message").innerHTML = "";	
	}
</script>
</body>
</html>
